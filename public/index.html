<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Light.vn Works</title>
  
  <!-- Google Fonts: modern sans-serif stack -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --bg: #0a0a0f;
      --text: #e0e0ff;
      --text-muted: #a0a0cc;
      --card: #111119;
      --card-hover: #1a1a25;
      --accent: #6366f1;       /* indigo-500 */
      --accent-glow: rgba(99, 102, 241, 0.3);
      --border: #222233;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      padding: 2rem 1rem;
      line-height: 1.6;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
    }

    header {
      text-align: center;
      margin-bottom: 3rem;
    }

    h1 {
      font-size: 2.8rem;
      font-weight: 700;
      letter-spacing: -0.03em;
      background: linear-gradient(90deg, #c084fc, #6366f1, #a78bfa);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 0.5rem;
    }

    .subtitle {
      color: var(--text-muted);
      font-size: 1.1rem;
    }

    /* Year sections – collapsible */
    details {
      margin-bottom: 1.5rem;
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 1rem;
      overflow: hidden;
      transition: all 0.3s ease;
    }

    details[open] {
      box-shadow: 0 10px 30px -10px rgba(0,0,0,0.5);
    }

    summary {
      padding: 1.25rem 1.5rem;
      font-size: 1.4rem;
      font-weight: 600;
      cursor: pointer;
      user-select: none;
      transition: background 0.2s ease;
      list-style: none; /* hide default marker */
    }

    summary::-webkit-details-marker { display: none; }

    summary:hover {
      background: #16161f;
    }

    /* Arrow indicator */
    summary::before {
      content: '▶';
      margin-right: 0.8rem;
      font-size: 0.9rem;
      color: var(--accent);
      transition: transform 0.3s ease;
      display: inline-block;
    }

    details[open] summary::before {
      transform: rotate(90deg);
    }

    /* File list inside */
    .files {
      padding: 0 1.5rem 1.5rem;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 1rem;
    }

    .file-card {
      background: #16161f;
      border: 1px solid var(--border);
      border-radius: 0.75rem;
      padding: 1rem;
      transition: all 0.25s ease;
      cursor: pointer;
      text-decoration: none;
      color: var(--text);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      min-height: 100px;
    }

    .file-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 15px 35px -10px rgba(0,0,0,0.6),
                  0 0 0 2px var(--accent-glow);
      border-color: var(--accent);
      background: linear-gradient(145deg, #16161f, #1e1e2a);
    }

    .file-name {
      font-weight: 500;
      margin-bottom: 0.5rem;
    }

    .file-meta {
      font-size: 0.85rem;
      color: var(--text-muted);
      margin-top: auto;
    }

    /* Loading / error states */
    #tree:empty::before {
      content: "Loading works...";
      display: block;
      text-align: center;
      color: var(--text-muted);
      padding: 4rem 0;
      font-size: 1.2rem;
    }

    @media (max-width: 640px) {
      .files {
        grid-template-columns: 1fr;
      }
      h1 { font-size: 2.2rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Light.vn Works</h1>
      <p class="subtitle">Managed By: 雪原たかし (Lightvn Japan Rep.) • 2026</p>
    </header>

    <div id="tree"></div>
  </div>

  <script>
    fetch('/api/tree')
      .then(r => {
        if (!r.ok) throw new Error('Failed to load tree');
        return r.json();
      })
      .then(data => {
        const container = document.getElementById('tree');
        if (!data.children || data.children.length === 0) {
          container.innerHTML = '<p style="text-align:center;color:#666;">No works found yet.</p>';
          return;
        }

        // Sort years descending (newest first)
        const sortedYears = data.children
          .filter(y => y.is_dir && y.name.match(/^\d{4}$/)) // only 4-digit years
          .sort((a, b) => b.name.localeCompare(a.name));    // "2026" > "2025"

        sortedYears.forEach(year => {
          if (!year.is_dir) return;

          const details = document.createElement('details');
          const summary = document.createElement('summary');
          summary.textContent = year.name;
          details.appendChild(summary);

          const filesDiv = document.createElement('div');
          filesDiv.className = 'files';

          (year.children || []).forEach(item => {
            if (item.is_dir) return; // skip any deeper folders for now

            // Create clean display name: remove .md + improve readability
            let displayName = item.name
              .replace(/\.md$/i, '')          // remove .md (case insensitive)
              .trim();

            // Build the link path (remove .md if present)
            // ex. /works/2025/title1.md → /works/2025/title1
            let linkPath = item.path;
            if (linkPath.endsWith('.md')) {
              linkPath = linkPath.slice(0, -3);
            }

            const a = document.createElement('a');
            a.href = linkPath;
            a.className = 'file-card';
            a.target = "_self";   // or "_blank" if you prefer new tab

            a.innerHTML = `
              <div class="file-name">${displayName}</div>
              <div class="file-meta">Read →</div>
            `;

            filesDiv.appendChild(a);
          });

          details.appendChild(filesDiv);
          container.appendChild(details);
        });
      })
      .catch(err => {
        document.getElementById('tree').innerHTML = 
          `<p style="text-align:center;color:#ff5555;">Error loading works: ${err.message}</p>`;
      });
  </script>
</body>
</html>
